<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekosense</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-gray-100">
    <header
      id="header"
      class="bg-gray-800 text-white p-5 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="logo">
        <h1 class="text-xl font-bold">Nekosense</h1>
      </div>
      <div class="nav">
        <button
          id="cartButton"
          class="bg-orange-500 px-4 py-2 rounded hover:bg-orange-400 flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shopping-cart"
          >
            <circle cx="8" cy="21" r="1" />
            <circle cx="19" cy="21" r="1" />
            <path
              d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
            />
          </svg>
          Cart
          <span
            id="cartCount"
            class="inline-flex items-center justify-center w-5 h-5 text-xs font-bold bg-white text-orange-500 rounded-full hidden"
            >0</span
          >
        </button>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold mb-6">Our Products</h1>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="productsContainer"
      >
        <!-- Products will be dynamically inserted here -->
      </div>
    </main>

    <div
      id="cartOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"
    >
      <div
        id="cartPanel"
        class="bg-white w-full max-w-md h-full flex flex-col shadow-lg ml-auto"
      >
        <div class="p-4 border-b flex justify-between items-center">
          <h2 class="text-xl font-bold flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
              <path d="M3 6h18" />
              <path d="M16 10a4 4 0 0 1-8 0" />
            </svg>
            Your Cart
          </h2>
          <button id="closeCart" class="rounded-full p-2 hover:bg-gray-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>

        <div class="flex-1 overflow-auto p-4">
          <div
            id="emptyCart"
            class="flex flex-col items-center justify-center h-full text-center p-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-gray-300 mb-4"
            >
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
              <path d="M3 6h18" />
              <path d="M16 10a4 4 0 0 1-8 0" />
            </svg>
            <h3 class="text-lg font-medium">Your cart is empty</h3>
            <p class="text-gray-500 mt-1">Add some products to your cart</p>
            <button
              id="continueShopping"
              class="mt-4 bg-orange-500 hover:bg-orange-400 text-white px-4 py-2 rounded"
            >
              Continue Shopping
            </button>
          </div>

          <ul id="cartItems" class="space-y-4 hidden">
            <!-- Cart items will be dynamically inserted here -->
          </ul>
        </div>

        <div id="cartFooter" class="border-t p-4 space-y-4 hidden">
          <div class="flex justify-between text-lg font-semibold">
            <span>Total</span>
            <span id="cartTotal">$0.00</span>
          </div>

          <button
            id="checkoutButton"
            class="w-full bg-orange-500 hover:bg-orange-400 text-white px-4 py-2 rounded"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
